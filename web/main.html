<html>
    <head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Bibliothèque d'URLs</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/creation-section.css">
    <link rel="stylesheet" href="./styles/display-section.css">
    <link rel="stylesheet" href="./styles/url-item.css">
    <link rel="stylesheet" href="./styles/tabs.css">
</head>
<body>
    <header>
        <button onclick="toggleCreationSection()" id="toggleButton">
            <svg class="toggle-icon" viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <h1>Bibliothèque d'URLs</h1>
    </header>
    <div class="main-container">
        <div class="creation-section">
            <h1>Bibliothèque d'URLs</h1>
            
            <div class="form-group">
                <label for="title">Titre:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            
            <div class="form-group">
                <label for="category">Catégorie:</label>
                <select id="category">
                    <option value="Portail">Portail</option>
                    <option value="Notion">Notion</option>
                    <option value="Outils">Outils</option>
                    <option value="Profiles">Profiles</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>
            
            <button onclick="addURL()">New</button>
            <button onclick="updateURL()">Update</button>
        </div>
        
        <div class="display-section">
            <div class="tabs" id="categoryTabs">
                <button class="tab active" onclick="filterURLs('Tous')">Tous</button>
                <button class="tab" onclick="filterURLs('Portail')">Portail</button>
                <button class="tab" onclick="filterURLs('Notion')">Notion</button>
                <button class="tab" onclick="filterURLs('Outils')">Outils</button>
                <button class="tab" onclick="filterURLs('Profiles')">Profiles</button>
                <button class="tab" onclick="filterURLs('Autre')">Autre</button>
            </div>
            
            <div class="sort-container">
                <select id="sortBy" onchange="sortURLs()">
                    <option value="title">Trier par titre</option>
                    <option value="url">Trier par URL</option>
                    <option value="email">Trier par email</option>
                    <option value="category">Trier par catégorie</option>
                </select>
            </div>
            
            <div id="urlList"></div>
        </div>
    </div>

    <script src="eel.js"></script> 
    <script src="./scripts.js"></script> 
    <script>
  
    </script>
</body></html>
